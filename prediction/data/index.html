<!DOCTYPE html>
<html>

<head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="topnav">
        <h1>SENSOR READINGS (WEBSOCKET)</h1>
    </div>

    <div class="content">
        <!-- <div class="card-grid"> -->
        <div class="card">
            <p class="card-title"><i class="Activity_label" style="color:#059e8a;"></i> Activity</p>
            <!-- <p class="reading"><span id="act"></span></p> -->
            <table>
                <tbody id="act"></tbody>
            </table>
        </div>
        <div class="card">
            <p class="card-title"><i class="Activity_label" style="color:#059e8a;"></i> Activity Counters</p>
            <table>
                <tbody id="actMsg"></tbody>
            </table>
        </div>
        <!-- </div> -->
        <div class="card">
            <p class="card-title"><i class="Velocity_linechart" style="color:#059e8a;"></i> Velocity Chart</p>
            <div class="chart-container">
                <canvas id="velocityChart"></canvas>
            </div>
        </div>
        <div class="card">
            <p class="card-title"><i class="Velocity_linechart" style="color:#059e8a;"></i> Coordinate Chart</p>
            <div class="chart-container2">
                <canvas id="coordinatesChart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
